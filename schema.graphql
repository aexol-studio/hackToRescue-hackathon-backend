type Query{
	getCityParameters(
		city: String!
		startDate: String
		endDate: String
	): Station!
	getCollectedCities: [String!]!
	test: String!
}

type Mutation{
	addParameters(
		base64: String!
		city: String!
	): Boolean!
}

type Station{
	_id: String!
	city: String!
	parameters: [Parameters!]!
}

type Parameters{
	pm1: Float
	pm10: Float
	pm25: Float
	time: String!
}

schema{
	query: Query
	mutation: Mutation
}
